<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Organizador</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="card">
    <h1>Painel do Organizador</h1>
    <form id="nomeForm">
      <input name="nome" placeholder="Nome do participante" required>
      <button type="submit">Adicionar Participante</button>
    </form>
    <p id="nomeError" style="color: red;"></p>
    <h2>Lista de Participantes</h2>
    <ul id="participantes"></ul>
    <button id="sortearBtn">Sortear Amigo Secreto</button>
    <p id="sorteioResult" style="color: green;"></p>
    <hr>
    <a href="index.html">Sair</a>
  </div>
</body>
</html>
